name: CMake on a single platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: sudo apt install libwxbase3.0-0v5 libwxgtk3.0-gtk3-0v5 libwxgtk-webview3.0-gtk3-0v5 libwxgtk-media3.0-gtk3-0v5 libwxgtk3.0-gtk3-dev && chmod +x ./utils/build.sh && ./utils/build.sh
